<template name="mainLayout"> <!-- current site-wide layout -->
  {{> topNav}}

  <div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
      {{> leftSidebar}}
    </div>

    <div id="page-content-wrapper">
      {{> fab}}
      <div class="container-fluid">
        <div class="row">
          {{> Template.dynamic template=main}}
        </div>
      </div>
    </div>
  </div>

  {{#if showBottomNav}}
    {{> bottomNav}}
  {{/if}}

  {{> modals}}
</template>

<template name="shareLayout">
  {{> basicTopNav}}
  {{> Template.dynamic template=main}}
</template>

<template name="basicLayout"> <!-- used for login pages, etc -->
  {{> Template.dynamic template=main}}
</template>


<template name="mobileLayout"> <!-- testing only -->
  {{> topNav}}
  <div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
      {{> leftSidebar}}
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
      {{> fab}}
      <div class="container-fluid">
        <div class="row">
          <!-- <div class="col-lg-12"> -->
          {{> Template.dynamic template=main}}
          <!-- </div> -->
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  {{> bottomNav}}
</template>


<template name="oldLayout"> <!-- not used, dev -->
  {{> Template.dynamic template=top}}
  {{> Template.dynamic template=main}}
  {{> Template.dynamic template=bottom}}
</template>


<template name="desktopLayout"> <!-- old layout for reference only, dev -->
  {{> topNav}}
  <div class="container-fluid main-panel full-width">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        {{> leftSidebar}}
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {{> Template.dynamic template=main}}
      </div>
    </div>
    <div class="row">
      {{> footer}}
    </div>
  </div>
</template>
