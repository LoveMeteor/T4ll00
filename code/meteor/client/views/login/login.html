<template name="login">
	<div style="margin-top: -60px;">
		<div class="col-md-4 col-md-offset-4">
			<div class="card">
				<div class="content">
					<div class="pull-right">
						<p><i class="ion-ios-locked-outline"></i> Secure</p>
					</div>
					<div class="text-center welcome-msg">
						<img src="/img/moniker-red.png" width="40px">
						<h1>Talloo</h1>
					<hr>
						<center><button id="facebook-login" class="btn btn-facebook"><i class="ion-ios-unlocked-outline"></i>&nbsp; Sign in with Facebook</button></center>
						<p style="text-align:center;">-- or --</p>
						<form id="login-password-form">
							<div>
								<div class="form-group">
									<input id='email' type="email" placeholder="Email" class="form-control">
								</div>
								<div class="form-group">
									<input id="password" type="password" placeholder="Password" class="form-control">
								</div>
								<div class="form-group">
									 <input type="submit" class="btn btn-sm btn-wd" value="Sign In">
								</div>
							</div>
						</form>
					</div>
					<div style="min-height: 80px;">
						<span class="col-md-6 text-center" style="color: #555; border-right: 1px solid #ccc;"><p><a href="register">Create account?</a></p></span>
						<span class="col-md-6 text-center" style="color: #555;"><p><a href="forgot">Reset Password</a></p></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
