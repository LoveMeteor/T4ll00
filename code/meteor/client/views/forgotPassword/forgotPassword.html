<template name="forgotPassword">
<div style="margin-top: -60px;">
	<div class="col-md-4 col-md-offset-4 user-login-signup">   
    	<div class="card">
        	<div class="content" style="background-color: #FFFFFF; !important">
				<div class="pull-right">
					<p><i class="ion-ios-locked-outline"></i> Secure</p>
				</div>
			{{#if reset}}
				<div class="text-center welcome-msg">
					<img src="/img/moniker-red.png" width="40px">
					<h1>Talloo</h1>
					<hr>
					<h4>Email Sent.</h4>
					<h3>Check your inbox. We've sent an email to reset your password.</h3>
				</div>
			{{else}}
				<div class="text-center welcome-msg">
					<img src="/img/moniker-red.png" width="40px">
					<h1>Talloo</h1>
					<hr>
					<h4>Reset your password?</h4>
				</div>
              	<form id="password-reset-form">
                  	<div class="form-group">
                    	<input id='email' type="email" placeholder="Enter email" class="form-control">
                	</div>
                	<div class="footer text-center">
                  		<input type="submit" class="btn btn-fillbtn-wd" value="Reset">
                	</div>
              	</form>
        	{{/if}}
				<div>
					<span class="col-md-6 text-center" style="color: #555; border-right: 1px solid #ccc;"><p><a href="register">Create account?</a></p></span>
					<span class="col-md-6 text-center" style="color: #555;"><p><a href="login">Sign In</a></p></span>
				</div>
				<div class="clearfix"></div>
			</div>				                   
		</div>   
	</div>
</div>
</template>
