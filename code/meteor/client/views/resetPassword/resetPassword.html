<template name="resetPassword">
{{#if authorized}}
<div class="container-fluid margin-fix">
	<div class="full-page user-login-signup" data-color="red" data-image="/img/peak.jpg">   
		<div class="content">
			<div class="row">                   
				<div class="col-md-4 col-md-offset-4">
					<div class="card">
						<div class="clearfix"></div>
						<div class="pull-right">
							<p><i class="ion-ios-locked-outline"></i> Secure</p>
						</div>
						<div class="text-center welcome-msg">
							<img src="/img/moniker-red.png" width="40px">
							<h1>Talloo</h1>
							<hr>
							<h4>Trouble signing in?</h4>
							<strong>We're happy to help.</strong>
						<hr>
							<form id="reset-password-form">
								<div class="content">
									<div class="form-group">
										<input id='password' type="password" placeholder="Password" class="form-control">
									</div>
									<div class="form-group">
										<input id="passwordConfirm" type="password" placeholder="Password Confirm" class="form-control">									
									</div>  
									<div class="form-group">     
									     <input type="submit" class="btn btn-fillbtn-wd" value="Reset Password">
									</div>                       
								</div>
							</form>
						</div>	
						<div class="content" style="min-height: 80px;">
							<span class="col-md-6 text-center" style="color: #555; border-right: 1px solid #ccc;"><p><a href="register">Create account</a></p></span>
							<span class="col-md-6 text-center" style="color: #555;"><p><a href="login">Sign In</a></p></span>
						</div>
					</div>
				</div>                    
			</div>
		</div>   
	</div>
</div>
{{else}}
<div class="container-fluid margin-fix">
	<div class="full-page user-login-signup" data-color="red" data-image="/img/peak.jpg">   
		<div class="content">
			<div class="row">                   
				<div class="col-md-4 col-md-offset-4">
					<div class="card">
						<div class="clearfix"></div>
						<div class="pull-right">
							<p><i class="ion-ios-locked-outline"></i> Secure</p>
						</div>
						<div class="text-center welcome-msg">
							<img src="/img/moniker-red.png" width="40px">
							<h1>Trouble signing in?</h1>
							<h3>We're happy to help.</h3>
						<hr>
                		<h3>Your reset link expired, want to try again?</h3>
                		
                		<span class="btn  btn-fillbtn-wd"><a href="resetPassword">Reset Password</a></span>
						</div>	
						<div class="content" style="min-height: 80px;">
							<span class="col-md-6 text-center" style="color: #555; border-right: 1px solid #ccc;"><p><a href="register">Create account</a></p></span>
							<span class="col-md-6 text-center" style="color: #555;"><p><a href="login">Sign In</a></p></span>
						</div>
					</div>
				</div>                    
			</div>
		</div>   
	</div>
</div>
{{/if}}


</template>
