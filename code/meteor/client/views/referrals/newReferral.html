<template name="newReferral">
<div class="modal fade" id="new-referral-modal">
	<div class="modal-dialog">
		<div class="modal-content">
          	<div class="modal-body">						
				<div class="">
					<div class="modal-header"><h4>New Referral</h4></div>
				   <!-- <div class="subFormFullWidth" style="padding-top: 12px; width: 100%;">
					  {{> afQuickField name="to" label-class="sr-only" type="universe-select" options=universeConnections uniPlaceholder="To:"}}
					</div> -->
					{{#autoForm collection="Referrals" id="newReferralForm" type="insert" class="form-inline"}}					
					<div style="margin-top: 10px;" class="subFormFullWidth">
						{{> afQuickField name="to" label-class="sr-only" type="universe-select" options=universeConnections uniPlaceholder="Recipient:"}}
