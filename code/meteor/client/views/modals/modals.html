<template name="newWorkspaceModal">
  <div class="modal fade" id="new-workspace-modal">
    <div class="modal-dialog">
      <div class="modal-content">
      	<div class="modal-body">
			{{#autoForm collection="Workspaces" id="newWorkspaceForm" type="insert"}}
			 <div class="modal-header">
			 	<h4>New Message Board</h4>
			 </div>
			<div style="margin-top: 10px;">
			  {{> afQuickField name="name" label-class="sr-only" placeholder="New Name"}}
			</div>
			<div class="modal-footer">
			  <button type="submit" class="btn btn-sm">Create</button>
			</div>
			{{/autoForm}}
		</div>
      </div>
    </div>
  </div>
</template>

<template name="shareLeadModal">
  <div class="modal fade" id="new-post-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close bigger white" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4>New Referral</h4>
        </div>
        <div class="modal-body">
          Share a lead form here
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="makeIntroductionModal">
  <div class="modal fade" id="new-post-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close btn btn-sm" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4>Make an Introduction</h4>
        </div>
        <div class="modal-body">
          Make an intro form here
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="newReminderModal">
  <div class="modal fade" id="new-reminder-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
		<h4>Remind Me</h4>
          <div id="reminderTime" class="dropdown">
            <button class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown">Choose time
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a id="1800000" href="#">30 Minutes</a></li>
                <li><a id="3600000" href="#">1 Hour</a></li>
                <li><a id="18000000" href="#">5 Hours</a></li>
                <li><a id="86400000" href="#">Tomorrow</a></li>
              </ul>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template name="deactivateConfirm">
    <div class="modal fade" id="deactivate-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close bigger white" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title">Are you sure you want to deactivate?</h5>
          </div>
          <div class="modal-body">
            <p>If you deactivate your account you will appear inactive in Talloo, and be logged out.  Logging back in will reactivate your account.</p>
            <br>
            <button id="confirm" type="button" class="btn btn-default">Confirm</button>
            <button id="cancel" type="button" class="btn btn-default">Cancel</button>
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>
  </template>


<template name="sendToWorkspace">
<div class="modal fade" id="send-workspace-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
					<h4>Send as Message</h4>
        	    <div id="reminderTime" class="dropdown">
            	  <button class="btn btn dropdown-toggle" type="button" data-toggle="dropdown">Select Message Board
            	    <span class="caret"></span></button>
            	    <ul class="dropdown-menu">
                	{{#each workspaces}}
                  		<li><a id="{{_id}}" href="#">{{name}}</a></li>
                  	{{/each}}
                	</ul>
            	</div>
            <div class="modal-footer">
              	<button type="button" class="btn btn-sm pull-right" data-dismiss="modal">Close</button>
          	</div>
          	<div class="clearfix"></div>
        </div>
        </div>
    </div>
</div>
</template>
