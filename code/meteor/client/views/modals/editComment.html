<template name="editNewsFeedPostComment">
  <div class="modal fade" id="edit-post-comment-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        {{#autoForm collection="NewsFeedPostComments" id="editNewsFeedPostCommentForm" type="update" class="form-inline" doc=newsFeedPostCommentDoc}}
          <div class="modal-body">
            <div class="container-fluid">
                <img src="{{currentUser.profile.profileImage}}{{avatarSmallImageOpts}}" width="30px" height="30px" class="avatar pull-left" style="margin-right: 10px;"><strong>{{currentUser.profile.fullName}}</strong>
				<div style="padding-top: 8px;">
					<span class="wideLeft">{{> afQuickField name="content" label-class="sr-only" class="edit-post-comment-field" style="width: 100%; margin-top: 15px;"}}</span>
				</div>
				<div class="clearfix"></div>
					<span class="wideLeft"></span>
					<span class="pull-right"><!-- {{> afQuickField name="imageUrl" label-class="sr-only"}} --></span>
            </div>
          </div>
          <div class="modal-footer">
          	<p style="font-size: .8em;" class="pull-left"></p>
            <button type="submit" class="btn btn-sm" id="save-edit-post-btn">Save</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
