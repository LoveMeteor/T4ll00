	<div class="col-md-10">
		<div>
			<span class="pull-left">
				<h1>Networks</h1>
			</span>
			<span class="pull-right">
				<button id="new-network-btn" class="btn btn-sm btn-fill-white" type="button" aria-expanded="false">New Network</button>
			</span>
		</div>
		<div class="clearfix"></div>
		<div class="card">
			<div class="content">		
				<div class="table-responsive">
					<table id="bootstrap-table" class="table table-hover table-striped">
						<thead>
							<th width="*" class="header">Network Name</th>
							<th width="20%" class="header">Members</th>
							<th width="10%" class="header"></th>
						</thead>
						<tbody>
						{{#each networks}}
							<tr>
								<td class="name-column">
									<i class="{{dict 'icons.networks'}}"></i> &nbsp;<a href="{{pathFor '/network/:id' id=_id}}">{{name}}</a>
								</td>
								<td class="members-column">
									{{users.length}} Members
								</td>
								<td>
									<a href="#" class="btn btn-sm" style="border: 0; font-size: 1.2em; ">
						  				<i class="ion-ios-trash-outline remove-network-btn" aria-hidden="true"></i>
									</a>
								</td>
							</tr>
						{{/each}}

						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</template>
